<!-- 25. Write a program that simulates a traffic light system using nested
    if-else statements. The program should print "Stop", "Get Ready", or "Go" based on the light color. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 25</title>
    </head>
    <body>
        <script>
            let lightColor = prompt("Enter light color (red, yellow, green):");
    
            if (lightColor === "red") {
                console.log("Stop");
            } else if (lightColor === "yellow") {
                console.log("Get Ready");
            } else if (lightColor === "green") {
                console.log("Go");
            } else {
                console.log("Invalid light color");
            }
    
    
        </script>
    </body>
    </html>
