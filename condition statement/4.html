<!-- 4. Write a program to find the largest of three given numbers using nested if-else statements. -->
<!-- use nested if-else  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>

<body>

    <script>
        let n1 = prompt("Enter n1:");
        let n2 = prompt("Enter n2:");
        let n3 = prompt("Enter n3:");

        if (n1 > n3) {
            if (n1 > n2) {
                alert("n1 is Greatest!");
            }
            else {
                alert("n2 is Greatest!");
            }
        }
        else {
            if (n2 > n3) {
                alert("n2 is Greatest!");
            }
            else {
                alert("n3 is Greatest!");
            }
        }

    </script>
</body>

</html>
