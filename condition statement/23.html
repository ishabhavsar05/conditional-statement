<!-- 23. Write a program that takes the cost price and selling price 
    of an item and determines if there is a profit or loss using if-else statements. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 23</title>
    </head>
    <body>
        
      <script>
         var cp = prompt("Enter Cost Price: ");
         var sp = prompt("Enter Selling Price: ");
    
         if(sp > cp){
            document.write("PROFIT");
         }
         else{
            document.write("LOSS");
         }
      </script>
    
    </body>
    </html>
