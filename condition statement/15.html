<!-- 15. Write a program that calculates the electricity bill based on usage
    ranges (e.g., 0-100 units, 101-200 units, above 200 units) using logical operators. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 15</title>
    </head>
    <body>
        
       <script>
          let units = parseFloat(prompt("Enter electricity units consumed:"));
    
          let bill;
    
          if (units <= 100) {
             bill = units * 0.5;
          } 
          else if (units <= 200) {
             bill = 50 + ((units - 100) * 0.75);
          } 
          else {
            bill = 150 + ((units - 200) * 1.0);
          }
    
           console.log("Electricity Bill: " + bill);
    
       </script>
    
    </body>
    </html>
