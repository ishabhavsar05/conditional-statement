<!-- 14. Write a program that calculates the Body Mass Index (BMI) and categorizes it into 
    different ranges (underweight, normal weight, overweight, obese) using logical operators. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 14</title>
    </head>
    <body>
    
        <script>
            let weight = parseFloat(prompt("Enter your weight in kg:"));
            let height = parseFloat(prompt("Enter your height in meters:"));
    
            let bmi = weight / (height ** 2);
    
            if (bmi < 18.5) {
               console.log("Underweight");
            } 
            else if (bmi < 25) {
               console.log("Normal weight");
            } 
            else if (bmi < 30) {
               console.log("Overweight");
            } 
            else {
               console.log("Obese");
            }
    
    
        </script>
        
    </body>
    </html>
