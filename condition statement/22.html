<!-- Write a program that classifies a number as positive, negative, or zero using if-else statements. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function classifyNumber(num) {
            if (num > 0) {
                return "The number is positive.";
            } else if (num < 0) {
                return "The number is negative.";
            } else {
                return "The number is zero.";
            }
        }

        // Examples
        let number1 = 10;
        let number2 = -5;
        let number3 = 0;

        console.log(classifyNumber(number1)); // Output: The number is positive.
        console.log(classifyNumber(number2)); // Output: The number is negative.
        console.log(classifyNumber(number3)); // Output: The number is zero.
    </script>
</body>

</html>
