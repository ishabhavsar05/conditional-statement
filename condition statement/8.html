<!-- 8. Write a program that takes a number (1-7) as input and prints the 
        corresponding day of the week using if-else ladder statements. -->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Question 8</title>
        </head>
        <body>
            
            <script>
                let n = prompt("Enter number(1-7) to get day of week!");
        
                if(n == 1){
                  console.log("Sunday");
                }
                else if(n == 2){
                  console.log("Monday");
                }
                else if(n == 3){
                  console.log("Tuesday");
                }
                else if(n == 4){
                  console.log("Wednesday");
                }
                else if(n == 5){
                  console.log("Thursday");
                }
                else if(n == 6){
                  console.log("Friday");
                }
                else if(n == 7){
                  console.log("Saturday");
                }
                else{
                    console.log("Invalid Number!");
                }
            </script>
        </body>
        </html>
