<!-- 3. Write a program that checks if a given character is a vowel or a consonant. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    
    <script>
        let charac = prompt("Enter Any Character: ");

        if(charac == 'A','E','I','O','U' || charac == 'a','e','i','o','u')
        {
          alert("This Character is Vowel!");
        }
        else{
            alert("This Character is consonant!");
        }
    </script>
</body>
</html>
